version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            # Type checking
            - npx tsc --noEmit
            # Linting
            - npx next lint
            # Unit & integration tests
            - npm test -- --ci --coverage --maxWorkers=2
            # Production build (fails pipeline if any above failed)
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
    appRoot: frontend
