version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
            - echo "Authentication variables injection..."
            - echo "AUTH_SECRET=$AUTH_SECRET" >> .env.production
            - |
              if [ -z "$AUTH_URL" ]; then
                export AUTH_URL="https://${AWS_BRANCH}.${AWS_APP_ID}.amplifyapp.com"
                echo "Using dynamic AUTH_URL: $AUTH_URL"
              fi            
        build:
          commands:
            - npx tsc --noEmit
            - npx eslint . --max-warnings=0
            - npm test -- --ci --coverage --maxWorkers=2
            - npm run build
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=0, must-revalidate'
