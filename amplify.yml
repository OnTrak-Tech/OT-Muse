version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
            - echo "Authentication variables injection..."
            - echo "AUTH_SECRET=$AUTH_SECRET" >> .env.production
            - |
              if [ -z "$AUTH_URL" ]; then
                export AUTH_URL="https://${AWS_BRANCH}.${AWS_APP_ID}.amplifyapp.com"
                echo "Using dynamic AUTH_URL: $AUTH_URL"
              fi
            - echo "AUTH_URL=$AUTH_URL" >> .env.production
            - echo "AUTH_TRUST_HOST=$AUTH_TRUST_HOST" >> .env.production
            - echo "AUTH_GOOGLE_ID=$AUTH_GOOGLE_ID" >> .env.production
            - echo "AUTH_GOOGLE_SECRET=$AUTH_GOOGLE_SECRET" >> .env.production
            - echo "AUTH_GITHUB_ID=$AUTH_GITHUB_ID" >> .env.production
            - echo "AUTH_GITHUB_SECRET=$AUTH_GITHUB_SECRET" >> .env.production
            - echo "AUTH_DISCORD_ID=$AUTH_DISCORD_ID" >> .env.production
            - echo "AUTH_DISCORD_SECRET=$AUTH_DISCORD_SECRET" >> .env.production
            - echo "DYNAMODB_USERS_TABLE=$DYNAMODB_USERS_TABLE" >> .env.production
            - echo "AWS_REGION=$AWS_REGION" >> .env.production
            - cat .env.production # Debug: shows vars in logs (careful with secrets, but helpful for debugging 500s)
        build:
          commands:
            - npx tsc --noEmit
            - npx eslint . --max-warnings=0
            - npm test -- --ci --coverage --maxWorkers=2
            - npm run build
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
