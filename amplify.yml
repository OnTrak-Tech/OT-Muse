version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
            - echo "Authentication variables injection..."
            - echo "AUTH_SECRET=$AUTH_SECRET" >> .env.production
            - echo "AUTH_GOOGLE_ID=$AUTH_GOOGLE_ID" >> .env.production
            - echo "AUTH_GOOGLE_SECRET=$AUTH_GOOGLE_SECRET" >> .env.production
            - echo "AUTH_GITHUB_ID=$AUTH_GITHUB_ID" >> .env.production
            - echo "AUTH_GITHUB_SECRET=$AUTH_GITHUB_SECRET" >> .env.production
            - echo "AUTH_DISCORD_ID=$AUTH_DISCORD_ID" >> .env.production
            - echo "AUTH_DISCORD_SECRET=$AUTH_DISCORD_SECRET" >> .env.production
            - echo "DYNAMODB_USERS_TABLE=$DYNAMODB_USERS_TABLE" >> .env.production
            - echo "DYNAMODB_ACCOUNTS_TABLE=$DYNAMODB_ACCOUNTS_TABLE" >> .env.production
            - echo "DYNAMODB_SESSIONS_TABLE=$DYNAMODB_SESSIONS_TABLE" >> .env.production
            - echo "DYNAMODB_VERIFICATION_TOKENS_TABLE=$DYNAMODB_VERIFICATION_TOKENS_TABLE" >> .env.production
            - echo "APP_AWS_REGION=$APP_AWS_REGION" >> .env.production
            - |
              if [ -z "$AUTH_URL" ] || echo "$AUTH_URL" | grep -q "localhost"; then
                export AUTH_URL="https://${AWS_BRANCH}.${AWS_APP_ID}.amplifyapp.com"
              fi
              export NEXT_PUBLIC_APP_URL="$AUTH_URL"
              echo "Using AUTH_URL: $AUTH_URL"
              echo "AUTH_URL=$AUTH_URL" >> .env.production
              echo "NEXT_PUBLIC_APP_URL=$AUTH_URL" >> .env.production
        build:
          commands:
            - npx tsc --noEmit
            - npx eslint . --max-warnings=0
            - npm test -- --ci --coverage --maxWorkers=2
            - npm run build
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=0, must-revalidate'
